    <script>

        const wheels = [
            { canvasId: "wheelCanvas1", spinButtonId: "spinButton1", resultId: "result1", gifts: Array(12).fill(null).map((_, i) => `Cadeau ${i+1}`) },
            { canvasId: "wheelCanvas2", spinButtonId: "spinButton2", resultId: "result2", gifts: Array(12).fill(null).map((_, i) => `Cadeau ${i+1}`) },
            { canvasId: "wheelCanvas3", spinButtonId: "spinButton3", resultId: "result3", gifts: Array(12).fill(null).map((_, i) => `Cadeau ${i+1}`) }
        ];

        // Fonction pour dessiner la roue
        function drawWheel(canvasId, colors, gifts) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const segments = gifts.length;
            const arc = (2 * Math.PI) / segments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            gifts.forEach((gift, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fill();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.font = "14px Arial";
                ctx.fillText(gift, 100, 10);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(150, 150, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
        }

        // Fonction pour faire tourner la roue
        function spinWheel(wheel) {
            const canvas = document.getElementById(wheel.canvasId);
            const ctx = canvas.getContext("2d");
            const gifts = wheel.gifts;
            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000;
            const spinInterval = 20;

            const interval = setInterval(() => {
                angle += 20 * Math.PI / 180;
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], gifts);
                ctx.translate(150, 150);
                ctx.rotate(angle);
                ctx.translate(-150, -150);
            }, spinInterval);

            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor(Math.random() * gifts.length);
                document.getElementById(wheel.resultId).textContent = `R칠sultat: ${gifts[resultIndex]}`;
                // Envoi de l'e-mail avec le score
                sendEmail(gifts[resultIndex]);
            }, spinTime);
        }

        // 칄v칠nements pour les boutons

        });

            } else {
                alert("Mot de passe incorrect !");
            }
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            wheels.forEach((wheel, index) => {
                wheel.gifts = Array.from({ length: 12 }, (_, i) => document.getElementById(`gift${i + 1}_${index + 1}`).value);
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts);
            });
            document.getElementById("popupContent").style.display = "none";
        });

            document.getElementById(wheel.spinButtonId).addEventListener("click", () => spinWheel(wheel));
        });
