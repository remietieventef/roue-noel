        { canvasId: "wheelCanvas3", spinButtonId: "spinButton3", resultId: "result3", gifts: Array(12).fill("Cadeau üéÅ"), image: images.wheel3 }
    ];

    // D√©finir les sources et charger les images
    images.wheel1.src = '/path/to/Anais.png';  // Assurez-vous que les chemins sont corrects
    images.wheel2.src = '/path/to/Hugo.png';
    images.wheel3.src = '/path/to/Adeline.png';

    // Attendre que toutes les images soient charg√©es
    let imagesLoaded = 0;
    Object.values(images).forEach(img => {
        img.onload = () => {
            imagesLoaded++;
            if (imagesLoaded === 3) {
                wheels.forEach(wheel => drawWheel(wheel));
            }
        };
    });

    function drawWheel(wheel) {
        const canvas = document.getElementById(wheel.canvasId);
        const ctx = canvas.getContext("2d");
        const segments = wheel.gifts.length;
        const arc = (2 * Math.PI) / segments;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        wheel.gifts.forEach((gift, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = ['#F0E68C', '#D1E8E2'][i % 2];
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 140, angle, angle + arc);
            ctx.fill();
            
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(angle + arc / 2);
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.font = "14px Arial";
            ctx.fillText(gift, 90, 10);
            ctx.restore();
        });

        // Dessiner l'image au centre
        ctx.beginPath();
        ctx.arc(150, 150, 40, 0, 2 * Math.PI);
        ctx.clip();
        ctx.drawImage(wheel.image, 110, 110, 80, 80);  // Centrer et ajuster la taille de l'image
        ctx.restore();
    }

    // Interaction avec la roue
