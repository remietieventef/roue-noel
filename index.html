<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de No√´l Personnalis√©e</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Roue Noel.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel {
            flex: 0 0 50%; /* Ajustement pour permettre plus d'espace pour chaque roue */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 50%;
            width: 450px; /* Agrandissement du canvas */
            height: 450px; /* Agrandissement du canvas */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
            width: 250px; /* Ajust√© pour accommoder le texte plus grand */
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .popup-left, .popup-right {
            width: 45%;
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: black;
        }

        #backgroundVideo {
            width: 100%;
            height: 100%;
            border: none;
        }

        .password-container {
            margin: 20px 0;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }

        #accessButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="backgroundVideo" src="https://www.youtube.com/embed/videoseries?list=PLiVDPajlpFZUc05R7sdyKSLjNznlP4hIT&autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media; fullscreen; accelerometer; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="container">
        <button id="customizeButton" class="top-right">Personnaliser</button>
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheelCanvas1" width="300" height="300"></canvas>
                <div id="result1" class="result">R√©sultat: ?</div>
                <button id="spinButton1">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas2" width="300" height="300"></canvas>
                <div id="result2" class="result">R√©sultat: ?</div>
                <button id="spinButton2">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas3" width="300" height="300"></canvas>
                <div id="result3" class="result">R√©sultat: ?</div>
                <button id="spinButton3">Tourner</button
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Entrez le mot de passe pour acc√©der √† la personnalisation</h2>
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Mot de passe">
                <button id="accessButton">Acc√©der</button>
            </div>
        </div>
    </div>

    <div id="popupContent" class="popup">
        <div class="popup-content">
            <h2>Personnalisez les cadeaux</h2>
            <div class="popup-section">
                <div class="wheel-settings">
                    <h3>Roue 1</h3>
                    <!-- Champs pour les cadeaux 1 √† 12 pour Roue 1 -->
                </div>
                <div class="wheel-settings">
                    <h3>Roue 2</h3>
                    <!-- Champs pour les cadeaux 1 √† 12 pour Roue 2 -->
                </div>
                <div class="wheel-settings">
                    <h3>Roue 3</h3>
                    <!-- Champs pour les cadeaux 1 √† 12 pour Roue 3 -->
                </div>
            </div>
            <button id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("hoz22gRCGAh20qkjt");
        const wheels = [
            { canvasId: "wheelCanvas1", spinButtonId: "spinButton1", resultId: "result1", gifts: Array(12).fill("Cadeau üéÅ"), imageSrc: 'Ana√Øs.png' },
            { canvasId: "wheelCanvas2", spinButtonId: "spinButton2", resultId: "result2", gifts: Array(12).fill("Cadeau üéÅ"), imageSrc: 'Hugo.png' },
            { canvasId: "wheelCanvas3", spinButtonId: "spinButton3", resultId: "result3", gifts: Array(12).fill("Cadeau üéÅ"), imageSrc: 'Adeline.png' }
        ];

        // Charge et dessine les roues avec les images au centre
        function drawWheel(canvasId, colors, gifts, imageSrc) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const segments = gifts.length;
            const arc = (2 * Math.PI) / segments;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            gifts.forEach((gift, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fill();
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.font = "14px Arial";
                ctx.fillText(gift, 100, 10);
                ctx.restore();
            });
            ctx.beginPath();
            ctx.arc(150, 150, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            const image = new Image();
            image.onload = () => {
                ctx.drawImage(image, 115, 115, 70, 70);
            };
            image.src = imageSrc;
        }

        // Fonction pour faire tourner la roue
        function spinWheel(wheel) {
            const canvas = document.getElementById(wheel.canvasId);
            const ctx = canvas.getContext("2d");
            const gifts = wheel.gifts;
            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000;
            const spinInterval = 20;
            const interval = setInterval(() => {
                angle += 20 * Math.PI / 180 * 0.5;  // R√©duction de la vitesse de rotation
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], gifts, wheel.imageSrc);
                ctx.translate(150, 150);
                ctx.rotate(angle);
                ctx.translate(-150, -150);
            }, spinInterval);
            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor(Math.random() * gifts.length);
                document.getElementById(wheel.resultId).textContent = `R√©sultat: ${gifts[resultIndex]}`;
            }, spinTime);
        }

        document.getElementById("customizeButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "flex";
        });

        document.getElementById("accessButton").addEventListener("click", () => {
            const password = document.getElementById("passwordInput").value;
            if (password === "weareeffrance") {
                document.getElementById("popup").style.display = "none";
                document.getElementById("popupContent").style.display = "flex";
            } else {
                alert("Mot de passe incorrect !");
            }
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            wheels.forEach((wheel, index) => {
                wheel.gifts = Array.from({ length: 12 }, (_, i) => document.getElementById(`gift${i + 1}_${index + 1}`).value);
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts, wheel.imageSrc);
            });
            document.getElementById("popupContent").style.display = "none";
        });

        wheels.forEach(wheel => {
            drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts, wheel.imageSrc);
            document.getElementById(wheel.spinButtonId).addEventListener("click", () => spinWheel(wheel));
        });
    </script>
</body>
</html>
