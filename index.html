        // Fonction pour dessiner la roue
        function drawWheel(canvasId, colors, gifts, imageSrc) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    const segments = gifts.length;
    const arc = (2 * Math.PI) / segments;

    ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas each time we draw

    gifts.forEach((gift, i) => {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.font = "14px Arial";
        ctx.fillText(gift, 100, 10);
        ctx.restore();
    });

    ctx.beginPath();
    ctx.arc(150, 150, 30, 0, 2 * Math.PI);
    ctx.fillStyle = "#ffffff";
    ctx.fill();

    // Load and draw the image in the center
    const image = new Image();
    image.onload = () => {
        ctx.drawImage(image, 115, 115, 70, 70);  // Draw the image at the center
    };
    image.src = imageSrc;
}

// Update the spinWheel function to pass image source
function spinWheel(wheel, imageSrc) {
    const canvas = document.getElementById(wheel.canvasId);
    const ctx = canvas.getContext('2d');
    const gifts = wheel.gifts;
    let angle = 0;
    const spinTime = Math.random() * 3000 + 2000;
    const spinInterval = 20;

    const interval = setInterval(() => {
        angle += 20 * Math.PI / 180 * 0.6;  // Slow rotation speed
        drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], gifts, imageSrc);
        ctx.translate(150, 150);
        ctx.rotate(angle);
        ctx.translate(-150, -150);
    }, spinInterval);

    setTimeout(() => {
        clearInterval(interval);
        const resultIndex = Math.floor(Math.random() * gifts.length);
        document.getElementById(wheel.resultId).textContent = `R√©sultat: ${gifts[resultIndex]}`;
        // Optionally send an email with the result
        // sendEmail(gifts[resultIndex]);
    }, spinTime);
}
