<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roues de Noël</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <button id="editButton">Personnaliser les Cadeaux</button>
        <div class="wheels">
            <div class="wheel" id="wheel1">
                <canvas id="canvas1"></canvas>
                <button onclick="spinWheel(1)">Lancer</button>
                <div id="result1" class="result">Résultat: </div>
            </div>
            <div class="wheel" id="wheel2">
                <canvas id="canvas2"></canvas>
                <button onclick="spinWheel(2)">Lancer</button>
                <div id="result2" class="result">Résultat: </div>
            </div>
            <div class="wheel" id="wheel3">
                <canvas id="canvas3"></canvas>
                <button onclick="spinWheel(3)">Lancer</button>
                <div id="result3" class="result">Résultat: </div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <form id="editForm">
            <label for="wheelSelect">Choisir la roue:</label>
            <select id="wheelSelect">
                <option value="1">Roue 1</option>
                <option value="2">Roue 2</option>
                <option value="3">Roue 3</option>
            </select>
            <label for="gifts">Cadeaux (séparés par des virgules):</label>
            <textarea id="gifts"></textarea>
            <button type="submit">Sauvegarder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
