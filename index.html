<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wheel Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('RoueNoel.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            background: conic-gradient(
                red 0% 8.3%, green 8.3% 16.6%, gold 16.6% 25%, blue 25% 33.3%, 
                pink 33.3% 41.6%, orange 41.6% 50%, purple 50% 58.3%, cyan 58.3% 66.6%, 
                lime 66.6% 75%, magenta 75% 83.3%, yellow 83.3% 91.6%, brown 91.6% 100%
            );
            position: relative;
        }
        .wheel:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .spin-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .spin-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .customize-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .customize-button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .popup button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button class="customize-button" onclick="openPopup()">Customize</button>

    <div class="wheel-container">
        <div class="wheel" id="wheel1"></div>
        <div class="button-container">
            <button class="spin-button" onclick="spinWheel(1)">Lancer</button>
            <div class="result" id="result1">Result: -</div>
        </div>

        <div class="wheel" id="wheel2"></div>
        <div class="button-container">
            <button class="spin-button" onclick="spinWheel(2)">Lancer</button>
            <div class="result" id="result2">Result: -</div>
        </div>

        <div class="wheel" id="wheel3"></div>
        <div class="button-container">
            <button class="spin-button" onclick="spinWheel(3)">Lancer</button>
            <div class="result" id="result3">Result: -</div>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <textarea id="wheel1-custom">Cadeau 1\nCadeau 2\n...</textarea>
        <textarea id="wheel2-custom">Cadeau 1\nCadeau 2\n...</textarea>
        <textarea id="wheel3-custom">Cadeau 1\nCadeau 2\n...</textarea>
        <button onclick="saveCustomizations()">Save</button>
    </div>

    <script>
        const wheels = [
            Array.from({ length: 12 }, (_, i) => `Cadeau ${i + 1}`),
            Array.from({ length: 12 }, (_, i) => `Cadeau ${i + 1}`),
            Array.from({ length: 12 }, (_, i) => `Cadeau ${i + 1}`),
        ];

        function spinWheel(wheelIndex) {
            const wheel = wheels[wheelIndex - 1];
            const randomIndex = Math.floor(Math.random() * wheel.length);
            document.getElementById(`result${wheelIndex}`).textContent = `Result: ${wheel[randomIndex]}`;
        }

        function openPopup() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function saveCustomizations() {
            wheels[0] = document.getElementById('wheel1-custom').value.split('\n');
            wheels[1] = document.getElementById('wheel2-custom').value.split('\n');
            wheels[2] = document.getElementById('wheel3-custom').value.split('\n');
            closePopup();
        }
    </script>
</body>
</html>
